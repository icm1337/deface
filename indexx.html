<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabobank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #444;
            color: gray;
            cursor: not-allowed;
        }
        .qr-image {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .login-options button {
            background-color: transparent;
            border: 1px solid #555;
            color: white;
            cursor: pointer;
        }
        .help-link {
            color: #4a90e2;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" placeholder="Account number">
        <input type="text" placeholder="Card number">
        <div class="qr-image">QR Code</div>
        <input type="text" placeholder="Login code">
        <button disabled>Login</button>
        <div class="login-options">
            <button>Login using a QR code and the Rabo App</button>
            <button>Login using the Random Reader Comfort</button>
        </div>
        <a href="#" class="help-link">Help with logging in</a>
    </div>
</body>
</html>
